  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

    <div class="carousel-item">
      <img class="d-block w-100" src="images/blackpink3.png" alt="Third slide">

  <div class="container">


    <div class="row">

        <div class="col-sm-6 my-5">
            <form>
  <div class="form-group">
      <div class="form-group">
    <label for="exampleInputPassword1">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name">
  </div>
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><small>Subscribe to newsletters</small></label>
  </div>
  <button type="submit" class="btn btn-primary" style="background-color:#f5a6b9; color: black; border: none">Submit</button>
</form>
